<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="main_header">
        <div class="main_header__logo">
          <img class="header-logo" src="img/logo.png" alt="trillo-logo" />
        </div>
        <div class="main_header__search_content">
          <form class="search_for">
            <input
              class="search_for_input"
              type="text"
              placeholder="Search content"
            />
            <button class="search_button">
              <svg class="search-icon">
                <use
                  xlink:href="img/symbol-defs.svg#icon-magnifying-glass"
                ></use>
              </svg>
            </button>
          </form>
        </div>
        <div class="profile_nav">
          <div class="profile_nav__img_box">
            <svg class="profile_nav__img_box_svg">
              <use xlink:href="img/symbol-defs.svg#icon-bookmark"></use>
            </svg>
            <span class="profile_nav__img_box_span">7</span>
          </div>
          <div class="profile_nav__img_box">
            <svg class="profile_nav__img_box_svg">
              <use xlink:href="img/symbol-defs.svg#icon-chat"></use>
            </svg>
            <span class="profile_nav__img_box_span">12</span>
          </div>
          <div class="profile_nav__user">
            <img class="user-img" src="img/user-1.jpg" alt="user" />
            <span class="user_name">Alexey</span>
          </div>
        </div>
      </header>
      <div class="content">
        <nav class="navigation">Navigation</nav>
        <section class="main-content">Main content</section>
      </div>
    </div>
  </body>
</html>
