<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="main_header">
        <div class="main_header__logo">
          <img class="header-logo" src="img/logo.png" alt="trillo-logo" />
        </div>
        <div class="main_header__search_content">
          <form class="search_for">
            <input
              class="search_for_input"
              type="text"
              placeholder="Search content"
            />
            <button class="search_button">
              <svg class="search-icon">
                <use
                  xlink:href="img/symbol-defs.svg#icon-magnifying-glass"
                ></use>
              </svg>
            </button>
          </form>
        </div>
        <div class="profile_nav">
          <div class="profile_nav__img_box">
            <svg class="profile_nav__img_box_svg">
              <use xlink:href="img/symbol-defs.svg#icon-bookmark"></use>
            </svg>
            <span class="profile_nav__img_box_span">7</span>
          </div>
          <div class="profile_nav__img_box">
            <svg class="profile_nav__img_box_svg">
              <use xlink:href="img/symbol-defs.svg#icon-chat"></use>
            </svg>
            <span class="profile_nav__img_box_span">12</span>
          </div>
          <div class="profile_nav__user">
            <img class="user-img" src="img/user-1.jpg" alt="user" />
            <span class="user_name">Alexey</span>
          </div>
        </div>
      </header>
      <div class="content">
        <nav class="navigation">
          <div class="navigation__menu">
            <ul class="menu_list">
              <li class="menu_list__item">
                <a class="menu_list__item_link" href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="navigation__menu_icon"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                    />
                  </svg>

                  <span class="navigation__menu_span">Hotel</span>
                </a>
              </li>
              <li class="menu_list__item">
                <a class="menu_list__item_link" href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="navigation__menu_icon"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
                    />
                  </svg>

                  <span class="navigation__menu_span">Flight</span>
                </a>
              </li>
              <li class="menu_list__item">
                <a class="menu_list__item_link" href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="navigation__menu_icon"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
                    />
                  </svg>

                  <span class="navigation__menu_span">Car rental</span>
                </a>
              </li>
              <li class="menu_list__item">
                <a class="menu_list__item_link" href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="navigation__menu_icon"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9 6.75V15m6-6v8.25m.503 3.498 4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 0 0-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0Z"
                    />
                  </svg>

                  <span class="navigation__menu_span">Tours</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="copy_text">
            <p>&copy; 2024 by Trillo. All rights reserved</p>
          </div>
        </nav>
        <section class="main-content">Main content</section>
      </div>
    </div>
  </body>
</html>
